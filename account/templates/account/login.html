{% extends "base.html" %}

<title>{% block title %}TimeCraft|Log-in{% endblock %}</title>

{% block content %}
  <h1>Log-In</h1>
  <p>Please, use the following form to log-in:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="LOGIN"></p>
  </form>
{% endblock %}
